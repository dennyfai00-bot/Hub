<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS: Global Intel</title>
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
        
        body { 
            background-color: #050505; 
            color: #e0e0e0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            overflow-x: hidden; 
            padding-bottom: 50px;
        }

        /* --- 2. SFONDO ANIMATO --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .orb-1 { width: 300px; height: 300px; background: var(--neon-blue); top: -50px; left: -50px; animation: float 10s infinite alternate; }
        .orb-2 { width: 400px; height: 400px; background: var(--neon-purple); bottom: -100px; right: -50px; animation: float 15s infinite alternate-reverse; }
        
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- 3. HEADER --- */
        header { 
            width: 100%; 
            max-width: 600px; 
            padding: 40px 20px 20px; 
            text-align: center; 
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            letter-spacing: 4px; 
            background: linear-gradient(to right, #fff, var(--neon-blue)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 10px;
        }

        .controls { display: flex; justify-content: center; gap: 10px; }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:active { transform: scale(0.95); background: var(--neon-blue); color: #000; }
        button.loading { opacity: 0.7; pointer-events: none; }

        /* --- 4. NEWS CARDS --- */
        .container { width: 100%; max-width: 600px; padding: 10px 20px; display: flex; flex-direction: column; gap: 30px; }

        .section-title { 
            font-size: 1.2rem; 
            color: #fff; 
            border-left: 3px solid var(--neon-blue); 
            padding-left: 10px; 
            margin-bottom: 15px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .news-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .news-card:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }

        .news-meta { font-size: 0.7rem; color: var(--neon-blue); margin-bottom: 5px; font-weight: 700; text-transform: uppercase; }
        
        .news-title { 
            font-size: 1rem; 
            line-height: 1.4; 
            font-weight: 500; 
            color: #fff; 
            margin-bottom: 10px; 
        }

        .news-link {
            display: inline-block;
            font-size: 0.75rem;
            color: #aaa;
            text-decoration: none;
            border-bottom: 1px dotted #aaa;
        }

        /* Indicatore di caricamento */
        .loader { text-align: center; color: #666; font-size: 0.8rem; padding: 20px; }

    </style>
</head>
<body>

    <div class="bg-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header>
        <h1>NEXUS</h1>
        <div class="controls">
            <button id="refresh-btn" onclick="updateAllNews()">Sincronizza Feed</button>
        </div>
        <div style="font-size: 0.7rem; color: #666; margin-top: 10px;">
            Ultimo check: <span id="last-update">--:--</span>
        </div>
    </header>

    <div class="container">
        <section>
            <h2 class="section-title" style="border-color: #ff4444; color: #ffcccc;">üåç Geopolitica & Mondo</h2>
            <div id="geo-feed" class="feed-container"></div>
        </section>

        <section>
            <h2 class="section-title">üéÆ Gaming & Console</h2>
            <div id="game-feed" class="feed-container"></div>
        </section>

        <section>
            <h2 class="section-title" style="border-color: #bc13fe;">üíª Tech & Apple</h2>
            <div id="tech-feed" class="feed-container"></div>
        </section>
        
        <section>
            <h2 class="section-title" style="border-color: #ffff00; color: #ffffcc;">üèéÔ∏è Formula 1</h2>
            <div id="f1-feed" class="feed-container"></div>
        </section>
    </div>

    <script>
        // Funzione sicura per scaricare i feed
        async function fetchFeed(url, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<div class="loader">Ricerca segnali in corso...</div>';

            try {
                // Usiamo rss2json con un parametro temporale (&t=...) per evitare che il telefono usi dati vecchi (cache)
                const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&t=${Date.now()}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.status === 'ok') {
                    let html = '';
                    // Prendiamo solo le prime 4 notizie per non intasare lo schermo dell'iPhone
                    data.items.slice(0, 4).forEach(item => {
                        // Puliamo la data per renderla leggibile
                        const date = new Date(item.pubDate).toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'});
                        
                        html += `
                        <div class="news-card" onclick="window.open('${item.link}', '_blank')">
                            <div class="news-meta">ORE ${date}</div>
                            <div class="news-title">${item.title}</div>
                            <div class="news-link">Tocca per leggere su ${data.feed.title}</div>
                        </div>`;
                    });
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="loader" style="color:#ff4444">Feed momentaneamente non disponibile.</div>';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="loader" style="color:#ff4444">Errore di connessione. Riprova.</div>';
            }
        }

        function updateAllNews() {
            const btn = document.getElementById('refresh-btn');
            btn.innerText = "Aggiornamento...";
            btn.classList.add('loading');

            // Lista delle fonti (Le pi√π affidabili e veloci in Italia)
            // 1. ANSA Mondo (Geopolitica sicura)
            fetchFeed('https://www.ansa.it/sito/notizie/mondo/mondo_rss.xml', 'geo-feed');
            
            // 2. Everyeye (Gaming Generale)
            fetchFeed('https://www.everyeye.it/rss/', 'game-feed');
            
            // 3. HDBlog (Tech/Apple)
            fetchFeed('https://www.hdblog.it/rss/', 'tech-feed');

            // 4. Motorsport (F1)
            fetchFeed('https://it.motorsport.com/rss/f1/news/', 'f1-feed');

            // Aggiorna l'orario
            setTimeout(() => {
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString('it-IT');
                btn.innerText = "Sincronizza Feed";
                btn.classList.remove('loading');
            }, 1500); // Aspetta 1.5 secondi per dare feedback visivo
        }

        // Avvia tutto appena apri la pagina
        updateAllNews();
    </script>

</body>
</html>
